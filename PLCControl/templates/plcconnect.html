<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLCControlHub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: rgba(0,0,0,0.25);
            margin: 0;
        }
        header{
            background-color: rgb(227, 7, 7);
            display: flex;
            padding-left: 200px;
            box-shadow: 2px 2px 2px rgba(0,0,0,0.2);
        }
        #connect{
            height: 80px;
            width: 80px;
            border-radius: 50%;
            box-shadow: 2px 2px 2px rgba(0,0,0,0.2);
            background-color: rgb(15, 224, 79);
            border: unset;
            position: absolute;
            right: 16px;
            bottom: 16px;
        }
        #logging_start{
            height: 80px;
            width: 80px;
            border-radius: 50%;
            box-shadow: 2px 2px 2px rgba(0,0,0,0.2);
            background-color: rgb(15, 224, 79);
            border: unset;
            position: absolute;
            right: 160px;
            bottom: 160px;
        }
        #logging_stop{
            height: 80px;
            width: 80px;
            border-radius: 50%;
            box-shadow: 2px 2px 2px rgba(0,0,0,0.2);
            background-color: rgb(224, 15, 15);
            border: unset;
            position: absolute;
            right: 200px;
            bottom: 200px;
        }

    </style>
</head>
<body>
    <header>
            <h1>Connect to Beckhoff PLC</h1>
    </header>
    <h1>Connection parameters for plc:</h1>
    <form method="POST">
        {% csrf_token %}
        {% for key, value in connect_dict.items %}
                            <li>{{ key }}: {{ value }}</li>
                        {% endfor %}
        <a href="{% url 'plcconnected' id=id %}" >Connect to PLC</a>
        <button type="button" id="back" name="back" onclick="window.location.href = '{% url 'home' %}';">Back</button>
    </form>
</body>
</html>
